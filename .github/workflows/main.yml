name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r * ubuntu@ec2-54-91-61-10.compute-1.amazonaws.com:/var/www/html/

    - name: Set permissions for web files
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@your-ec2-public-dns 'sudo chown -R www-data:www-data /var/www/html/ && sudo chmod -R 755 /var/www/html/'

    - name: Restart Apache
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@ec2-54-91-61-10.compute-1.amazonaws.com 'sudo systemctl restart apache2'


   
